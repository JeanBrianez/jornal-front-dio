<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input  matInput 
                [placeholder]="holder"
                [name]="controlName" 
                [formControlName]="controlName">
        <mat-error *ngIf="valid.hasErrorValidate(formControl, 'required')">Campo Obrigatório</mat-error>
        <mat-error *ngIf="valid.hasErrorValidate(formControl, 'minlength')">Mínimo 2 Caracteres</mat-error>
        <mat-error *ngIf="valid.hasErrorValidate(formControl, 'maxlength')">Máximo 100 Caracteres</mat-error>
    </mat-form-field>  
</div>
