<mat-toolbar class="app-title">Contatos Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 list-filter">
    <form autocomplete="off" novalidate [formGroup]="filterList">
        <div class="float-left width50">
            <div class="padding10">
                <app-input-text holder="Pesquisar por Nome" controlName="text" [formGroup]="filterList"></app-input-text>
            </div>         
        </div>
        <div class="float-left width50">
            <div class="padding10">
                <app-input-select holder="Pesquisar por Cargo" [options]="roleOptions" controlName="role" [formGroup]="filterList"></app-input-select>
            </div>     
        </div>
    </form>
</mat-card>

<div class="list-content" 
infiniteScroll (scrolled)="onScroll()" *ngIf="authors.length; else noReg">

    <mat-card class="list-card" *ngFor="let author of authors">
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{author.name}}</mat-card-title>
            <mat-card-subtitle>{{author.role}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="author.img || 'https://picsum.photos/200'">
        <mat-card-content>
            <p [innerHtml]="author.email" ></p>
        </mat-card-content>
        <mat-card-actions>
            <button color="accent" (click)="open()" mat-raised-button>Conte√∫dos</button>
        </mat-card-actions>
    </mat-card>

</div>

<ng-template #noReg>
    <h1 center full-width>Nenhum Registro Encontrado</h1>
</ng-template>
